<app-dynamic-form [formGroup]="form" (formValidity)="workflowService.formValid.set($event)">
    <h2>Tipo de Vigência</h2>

    <div class="form-group">
        <label>Tipo de Apólice:</label>
        <select formControlName="policyType">
            <option value="individual">Individual</option>
            <option value="collective">Coletiva</option>
        </select>
    </div>

    <div class="form-group">
        <label>Número da Proposta:</label>
        <input type="text" formControlName="proposalNumber">
        @if (form.get('proposalNumber')?.invalid && 
             form.get('proposalNumber')?.touched) {
          <div class="error-message">
            Número de proposta inválido (9 dígitos)
          </div>
        }
    </div>
</app-dynamic-form>
